<?xml version="1.0" encoding="iso-8859-1"?>

<configuration xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:noNamespaceSchemaLocation="http://sumo.sf.net/xsd/netgenConfiguration.xsd">

    <spider_network>
        <spider-net value="true"/>
        <spider-arm-number value="10"/>
        <spider-circle-number value="1"/>
        <spider-space-rad value="1589"/>
        <spider-omit-center value="true"/>
    </spider_network>

    <output>
        <output-file value="net.net.xml"/>
    </output>

    <processing>
        <no-turnarounds value="true"/>
    </processing>

    <building_defaults>
        <speed value="19.6"/>
    </building_defaults>

</configuration>
