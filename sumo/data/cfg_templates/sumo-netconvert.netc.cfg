<configuration>

   <files>

      <!-- place for the xml-edges file names -->
      <xml-edge-files></xml-edge-files>

      <!-- place for the xml-nodes file names -->
      <xml-node-files></xml-node-files>

      <!-- place for the xml-connections file names -->
      <xml-connection-files></xml-connection-files>

      <!-- place for the xml-types file names -->
      <xml-type-files></xml-type-files>


      <!-- place for the cell-edges file name -->
      <cell-edge-file></cell-edge-file>

      <!-- place for the cell-nodes file name -->
      <cell-node-file></cell-node-file>


      <!-- place for the visum file name -->
      <visum-file></visum-file>


      <!-- place for the vissim file name -->
      <vissim-file></vissim-file>


      <!-- place for the arcview file name prefix -->
      <arcview></arcview>


      <!-- place for the output file name -->
      <output-file></output-file>

   </files>


   <defaults>

      <!-- place for the default street type name -->
      <type>Unknown</type>

      <!-- int: place for the default street lane number -->
      <lanenumber>1</lanenumber>

      <!-- float: place for the default street maximum velocity -->
      <speed>13.9</speed>

      <!-- int: place for the default street priority -->
      <priority>1</priority>


      <!-- float: place for the number to divide the capacity by to get a street's lane number -->
      <capacity-norm></capacity-norm>


      <!-- float, for vissim-import only: offset of intersections to treat as a junction (in m) -->
      <vissim-offset></vissim-offset>

      <!-- float, for vissim-import only: default street speed (in m/s) -->
      <vissim-default-speed></vissim-default-speed>

      <!-- float, for vissim-import only: factor to multiply the maximum of a speed distribution with -->
      <vissim-speed-norm></vissim-speed-norm>


      <!-- boolean: join edges if connected by a geometry only node -->
      <remove-geometry></remove-geometry>

      <!-- boolean: speed is given in km/h (not m/s) -->
      <speed-in-kmh></speed-in-kmh>

      <!-- float: the minimum deceleration capabilities of used vehicles (in m/s^2) -->
      <min-decel></min-decel>

      <!-- boolean: do not exceed read times for t yellow even if they are too short -->
      <keep-small-tyellow></keep-small-tyellow>

      <!-- int: default time for the green phase -->
      <traffic-light-green></traffic-light-green>

      <!-- int: default time for the yellow phase -->
      <traffic-light-yellow></traffic-light-yellow>

   </defaults>


   <reports>

      <!-- boolean: work verbose -->
      <verbose></verbose>

      <!-- boolean: print option settings before start -->
      <print-options></print-options>

      <!-- boolean: do not print warnings -->
      <suppress-warnings></suppress-warnings>

      <!-- place for log file name -->
      <log-file></log-file>

   </reports>

</configuration>

