<configuration>

   <files>

      <!-- place for network file name -->
      <net-file></net-file>

      <!-- place for network weights file name -->
      <weights></weights>

      <!-- place for sumo-routes file name -->
      <sumo-input></sumo-input>

      <!-- place for sumo-alternatives file name -->
      <alternatives></alternatives>

      <!-- place for trip defs file name -->
      <trip-defs></trip-defs>

      <!-- place for flow defs file name -->
      <flow-definition></flow-definition>

      <!-- place for cell-routes file name -->
      <cell-input></cell-input>

      <!-- float: amount of vehicles with a random route to emit per second -->
      <random-per-second></random-per-second>

      <!-- place for output file name -->
      <output-file></output-file>

   </files>


   <process>

      <!-- boolean: routes are not sorted by time -->
      <unsorted></unsorted>

      <!-- int: first vehicle emission simulation step -->
      <begin></begin>

      <!-- int: last vehicle emission simulation step -->
      <end></end>

      <!-- boolean: do not abort computation if a route could not be build -->
      <continue-on-unbuild></continue-on-unbuild>

      <!-- int: random number seed -->
      <srand></srand>

      <!-- boolean: use system time as random number seed -->
      <abs-rand></abs-rand>

      <!-- moves the vehicle one edge further if edge is too long (otherwise its discarded) -->
      <move-on-short></move-on-short>

   </process>


   <dua-parameter>

      <!-- float: C. Gawron's beta-parameter -->
      <gBeta></gBeta>

      <!-- float: C. Gawron's alpha-parameter -->
      <gA></gA>

   </dua-parameter>

   <vehicle-parameter>

      <!-- float: S. Krauss' vehicle vmax -->
      <krauss-vmax></krauss-vmax>

      <!-- float: S. Krauss' vehicle maximum acceleration -->
      <krauss-a></krauss-a>

      <!-- float: S. Krauss' vehicle maximum deceleration -->
      <krauss-b></krauss-b>

      <!-- float: S. Krauss' vehicle length -->
      <krauss-length></krauss-length>

      <!-- float: S. Krauss' driver imperfection -->
      <krauss-eps></krauss-eps>

   </vehicle-parameter>


   <cell-parameter>

      <!-- boolean: generate a mapping file for cell-driver routes -->
      <save-cell-rindex></save-cell-rindex>

      <!-- boolean: assume the cell-file to be written by an Intel processor -->
      <intel-cell></intel-cell>

      <!-- boolean: do not use the last, but the best cell-route -->
      <no-last-cell></no-last-cell>

   </cell-parameter>


   <reports>

      <!-- boolean: work verbose -->
      <verbose></verbose>

      <!-- boolean: print option settings before start -->
      <print-options></print-options>

      <!-- boolean: do not print warnings -->
      <suppress-warnings></suppress-warnings>

      <!-- place for log file name -->
      <log-file></log-file>

      <!-- period of an elaborate report -->
      <stats-period></stats-period>

   </reports>

</configuration>

