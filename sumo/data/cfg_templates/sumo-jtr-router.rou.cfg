<configuration>

	<files>
		<net-file></net-file>				<!-- place for network file name -->
		<weights></weights>				<!-- place for network weights file name -->

		<sumo-input></sumo-input>			<!-- place for sumo-routes file name -->
		<alternatives></alternatives>			<!-- place for sumo-alternatives file name -->
		<trip-defs></trip-defs>				<!-- place for trip defs file name -->
		<flow-definition></flow-definition>		<!-- place for flow defs file name -->
		<cell-input></cell-input>			<!-- place for cell-routes file name -->

		<random-per-second></random-per-second>	<!-- float: amount of vehicles with a random route to emit per second -->

		<output-file></output-file>			<!-- place for output file name -->
	</files>

	<process>
		<unsorted></unsorted>				<!-- boolean: routes are not sorted by time -->
		<begin></begin>					<!-- int: first vehicle emission simulation step -->
		<end></end>						<!-- int: last vehicle emission simulation step -->
		<continue-on-unbuild></continue-on-unbuild> <!-- boolean: do not abort computation if a route could not be build -->
		<srand></srand> 					<!-- int: random number seed -->
		<abs-rand></abs-rand> 				<!-- boolean: use system time as random number seed -->
		<move-on-short></move-on-short>		<!-- moves the vehicle one edge further if edge is too long (otherwise its discarded) -->
	</process>

	<dua-parameter>
		<gBeta></gBeta>					<!-- float: C. Gawron's beta-parameter -->
		<gA></gA>						<!-- float: C. Gawron's alpha-parameter -->
	</dua-parameter>

	<vehicle-parameter>
		<krauss-vmax></krauss-vmax>			<!-- float: S. Krauss' vehicle vmax -->
		<krauss-a></krauss-a>				<!-- float: S. Krauss' vehicle maximum acceleration -->
		<krauss-b></krauss-b>				<!-- float: S. Krauss' vehicle maximum deceleration -->
		<krauss-length></krauss-length>		<!-- float: S. Krauss' vehicle length -->
		<krauss-eps></krauss-eps>			<!-- float: S. Krauss' driver imperfection -->
	</vehicle-parameter>

	<cell-parameter>
		<save-cell-rindex></save-cell-rindex>	<!-- boolean: generate a mapping file for cell-driver routes -->
		<intel-cell></intel-cell>			<!-- boolean: assume the cell-file to be written by an Intel processor -->
		<no-last-cell></no-last-cell>			<!-- boolean: do not use the last, but the best cell-route -->
	</cell-parameter>

	<reports>
		<verbose></verbose> 				<!-- boolean: work verbose -->
		<print-options></print-options> 		<!-- boolean: print option settings before start -->
		<suppress-warnings></suppress-warnings> 	<!-- boolean: do not print warnings -->
		<log-file></log-file> 				<!-- place for log file name -->
		<stats-period></stats-period>			<!-- period of an elaborate report -->
	</reports>

</configuration>

