<configuration>

	<files>
		<output-file></output-file>			<!-- place for network file name -->
	</files>

	<settings>
		<random-net></random-net>			<!-- boolean: build a random network -->
			<rand-max-distance></rand-max-distance>
			<rand-min-distance></rand-min-distance>
			<rand-min-angle></rand-min-angle>
			<rand-num-tries></rand-num-tries>
			<rand-connectivity></rand-connectivity>
			<rand-neighbor-dist1></rand-neighbor-dist1>
			<rand-neighbor-dist2></rand-neighbor-dist2>
			<rand-neighbor-dist3></rand-neighbor-dist3>
			<rand-neighbor-dist4></rand-neighbor-dist4>
			<rand-neighbor-dist5></rand-neighbor-dist5>
			<rand-neighbor-dist6></rand-neighbor-dist6>
			<rand-iterations></rand-iterations>

		<spider-net></spider-net>			<!-- boolean: build a spider network -->
			<spider-arm-number></spider-arm-number>
			<spider-circle-number></spider-circle-number>
			<spider-space-rad></spider-space-rad>

		<grid-net></grid-net>				<!-- boolean: build a grid network -->
			<grid-x-number></grid-x-number>
			<grid-y-number></grid-y-number>
			<grid-x-length></grid-x-length>
			<grid-y-length></grid-y-length>

	</settings>

	<building>
		<type>Unknown</type>				<!-- place for the default street type name -->
		<lanenumber>1</lanenumber>			<!-- int: place for the default street lane number -->
		<speed>13.9</speed>				<!-- float: place for the default street maximum velocity -->
		<priority>1</priority>				<!-- int: place for the default street priority -->

		<min-decel></min-decel>				<!-- float: the minimum deceleration capabilities of used vehicles (in m/s^2) -->
		<keep-small-tyellow></keep-small-tyellow>	<!-- boolean: do not exceed read times for t yellow even if they are too short -->
		<traffic-light-green></traffic-light-green> <!-- int: default time for the green phase -->
		<traffic-light-yellow></traffic-light-yellow> <!-- int: default time for the yellow phase -->
		<default-junction-type></default-junction-type> <!-- [static|agentbased|actuated|priority]: type of the build junctions -->
	</building>

	<reports>
		<verbose></verbose> 				<!-- boolean: work verbose -->
		<print-options></print-options> 		<!-- boolean: print option settings before start -->
		<suppress-warnings></suppress-warnings> 	<!-- boolean: do not print warnings -->
		<log-file></log-file> 				<!-- place for log file name -->
	</reports>

</configuration>

