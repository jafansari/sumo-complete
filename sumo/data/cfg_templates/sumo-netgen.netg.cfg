<configuration>

   <files>

      <!-- place for network file name -->
      <output-file></output-file>

   </files>

   <settings>

      <!-- boolean: build a random network -->
      <random-net></random-net>
         <rand-max-distance></rand-max-distance>
         <rand-min-distance></rand-min-distance>
         <rand-min-angle></rand-min-angle>
         <rand-num-tries></rand-num-tries>
         <rand-connectivity></rand-connectivity>
         <rand-neighbor-dist1></rand-neighbor-dist1>
         <rand-neighbor-dist2></rand-neighbor-dist2>
         <rand-neighbor-dist3></rand-neighbor-dist3>
         <rand-neighbor-dist4></rand-neighbor-dist4>
         <rand-neighbor-dist5></rand-neighbor-dist5>
         <rand-neighbor-dist6></rand-neighbor-dist6>
         <rand-iterations></rand-iterations>

      <!-- boolean: build a spider network -->
      <spider-net></spider-net>
         <spider-arm-number></spider-arm-number>
         <spider-circle-number></spider-circle-number>
         <spider-space-rad></spider-space-rad>

      <!-- boolean: build a grid network -->
      <grid-net></grid-net>
         <grid-x-number></grid-x-number>
         <grid-y-number></grid-y-number>
         <grid-x-length></grid-x-length>
         <grid-y-length></grid-y-length>

   </settings>

   <building>

      <!-- place for the default street type name -->
      <type>Unknown</type>

      <!-- int: place for the default street lane number -->
      <lanenumber>1</lanenumber>

      <!-- float: place for the default street maximum velocity -->
      <speed>13.9</speed>

      <!-- int: place for the default street priority -->
      <priority>1</priority>


      <!-- float: the minimum deceleration capabilities of used vehicles (in m/s^2) -->
      <min-decel></min-decel>

      <!-- boolean: do not exceed read times for t yellow even if they are too short -->
      <keep-small-tyellow></keep-small-tyellow>

      <!-- int: default time for the green phase -->
      <traffic-light-green></traffic-light-green>

      <!-- int: default time for the yellow phase -->
      <traffic-light-yellow></traffic-light-yellow>

      <!-- [static|agentbased|actuated|priority]: type of the build junctions -->
      <default-junction-type></default-junction-type>

   </building>


   <reports>

      <!-- boolean: work verbose -->
      <verbose></verbose>

      <!-- boolean: print option settings before start -->
      <print-options></print-options>

      <!-- boolean: do not print warnings -->
      <suppress-warnings></suppress-warnings>

      <!-- place for log file name -->
      <log-file></log-file>

   </reports>

</configuration>

