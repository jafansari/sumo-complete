<configuration>

   <input-files>

      <!-- place for network file name -->
      <net-file></net-file>

      <!-- place for routes file names -->
      <route-files></route-files>

      <!-- place for detector/emitter description file names -->
      <additional-files></additional-files>

   </input-files>


   <output-files>

      <!-- place for netstate dump file name -->
      <netstate-dump></netstate-dump>

      <!-- boolean: write empty edges, too -->
      <dump-empty-edges></dump-empty-edges>


      <!-- place for emissions output file name -->
      <emissions-output></emissions-output>


      <!-- place for trip information output file name -->
      <tripinfo-output></tripinfo-output>


      <!-- place for edgestate dump intervals -->
      <dump-intervals></dump-intervals>

      <!-- place for edgestate dump file name prefix -->
      <dump-basename></dump-basename>


      <!-- place for lanestate dump intervals -->
      <lanedump-intervals></lanedump-intervals>

      <!-- place for lanestate dump file name prefix -->
      <lanedump-basename></lanedump-basename>


      <!-- place for dump (edge & lane) begins -->
      <dump-begin></dump-begin>

      <!-- place for dump (edge & lane) ends -->
      <dump-end></dump-end>

   </output-files>


   <simulation>

      <!-- place for simulation begin time step -->
      <begin></begin>

      <!-- place for simulation end time step -->
      <end></end>

      <!-- place for interval to read routes -->
      <route-steps></route-steps>

      <!-- boolean: quits the application if oan accident occures -->
      <quit-on-accident></quit-on-accident>

      <!-- boolean: forces the simulation to recheck the situation on lanes -->
      <check-accidents></check-accidents>

      <!-- float: minimum real time factor the simulation must run with in order not to be stopped -->
      <too-slow-rtf></too-slow-rtf>

      <!-- int: maximum waiting time in front of a junction unless it is teleported -->
      <time-to-teleport></time-to-teleport>


      <!-- float: default position of detectors in front of actuated-tls -->
      <actuated-tl.detector-pos></actuated-tl.detector-pos>

      <!-- float: max gap an actuated tls shall use -->
      <actuated-tl.max-gap></actuated-tl.max-gap>

      <!-- float: distance of the detectors used by an actuated tls in m -->
      <actuated-tl.detector-gap></actuated-tl.detector-gap>

      <!-- float: passing time used by an actuated tls -->
      <actuated-tl.passing-time></actuated-tl.passing-time>


      <!-- float: length of the e2-detectors that compute the jam used by a agent based traffic light logic in m -->
      <agent-tl.detector-len></agent-tl.detector-len>

      <!-- float: learning horizon of an agentbased tls in s -->
      <agent-tl.learn-horizon></agent-tl.learn-horizon>

      <!-- float: learning horizon of an agentbased tls -->
      <agent-tl.decision-horizon></agent-tl.decision-horizon>

      <!-- float: minimum difference in jam lengths to make the agentbased tls react in m -->
      <agent-tl.min-diff></agent-tl.min-diff>

      <!-- float: cycle length of an agentbased tls in s -->
      <agent-tl.tcycle></agent-tl.tcycle>


      <!-- int: random number seed -->
      <srand></srand>

      <!-- boolean: use system time as random number seed -->
      <abs-rand></abs-rand>

   </simulation>


   <reports>

      <!-- boolean: forces the simulation not to report the his speed -->
      <no-duration-log></no-duration-log>

      <!-- boolean: work verbose -->
      <verbose></verbose>

      <!-- boolean: print option settings before start -->
      <print-options></print-options>

      <!-- boolean: do not print warnings -->
      <suppress-warnings></suppress-warnings>

      <!-- place for log file name -->
      <log-file></log-file>

   </reports>

</configuration>

