<configuration>

	<input-files>
		<net-files></net-files>				<!-- place for network file name -->
		<route-files></route-files> 			<!-- place for routes file names -->
		<additional-files></additional-files> 	<!-- place for detector/emitter description file names -->
	</input-files>

	<output-files>
		<netstate-dump></netstate-dump> 		<!-- place for netstate dump file name -->

		<dump-intervals></dump-intervals> 		<!-- place for lanestate dump intervals -->
		<dump-basename></dump-basename> 		<!-- place for lanestate dump file name prefix -->
		<dump-empty-edges></dump-empty-edges> 	<!-- boolean: write empty edges, too -->

	</output-files>

	<simulation>
		<begin></begin> 					<!-- place for simulation begin time step -->
		<end></end> 					<!-- place for simulation end time step -->
		<route-steps></route-steps> 			<!-- place for interval to read routes -->
		<quit-on-accident></quit-on-accident> 	<!-- boolean: quits the application if oan accident occures -->
		<actuating-detector-pos></actuating-detector-pos> <!-- float: default position of detectors in front of actuated-tls -->
		<agent-detector-len></agent-detector-len> <!-- float: default length of detectors in front of agentbased-tls -->

		<srand></srand> 					<!-- int: random number seed -->
		<abs-rand></abs-rand> 				<!-- boolean: use system time as random number seed -->
	</simulation>

	<reports>
		<verbose></verbose> 				<!-- boolean: work verbose -->
		<print-options></print-options> 		<!-- boolean: print option settings before start -->
		<suppress-warnings></suppress-warnings> 	<!-- boolean: do not print warnings -->
		<log-file></log-file> 				<!-- place for log file name -->
	</reports>

</configuration>

