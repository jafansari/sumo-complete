<configuration>

    <files>
        <xml-edge-files>box4l.edg.xml</xml-edge-files>
        <xml-node-files>box4l.nod.xml</xml-node-files>

        <output-file>box4l.net.xml</output-file>
    </files>

    <defaults>
        <type>Unknown</type>
        <lanenumber>1</lanenumber>
        <speed>13.9</speed>
        <priority>1</priority>
        <capacity-norm></capacity-norm>
    </defaults>

    <reports>
        <verbose></verbose>
        <print-options></print-options>
    </reports>

    <process>
        <no-node-removal>x</no-node-removal>
    </process>

</configuration>

