<configuration>

	<files>
		<xml-edge-files></xml-edge-files>		<!-- place for the xml-edges file names -->
		<xml-node-files></xml-node-files>		<!-- place for the xml-nodes file names -->
		<xml-connection-files></xml-connection-files> <!-- place for the xml-connections file names -->
		<type-file></type-file>				<!-- place for the xml-types file names -->

		<cell-edge-file></cell-edge-file>		<!-- place for the cell-edges file name -->
		<cell-node-file></cell-node-file>		<!-- place for the cell-nodes file name -->

		<visum-file></visum-file>			<!-- place for the visum file name -->

		<vissim-file></vissim-file>			<!-- place for the vissim file name -->

		<arcview></arcview>				<!-- place for the arcview file name prefix -->
		<arcview-dbf></arcview-dbf>			<!-- place for the arcview-dbf file name -->
		<arcview-shp></arcview-shp>			<!-- place for the arcview-shp file name -->

		<output-file></output-file>			<!-- place for the output file name -->
	</files>

	<defaults>
		<type>Unknown</type>				<!-- place for the default street type name -->
		<lanenumber>1</lanenumber>			<!-- int: place for the default street lane number -->
		<speed>13.9</speed>				<!-- float: place for the default street maximum velocity -->
		<priority>1</priority>				<!-- int: place for the default street priority -->

		<capacity-norm></capacity-norm>		<!-- float: place for the number to divide the capacity by to get a street's lane number -->

		<vissim-offset></vissim-offset>		<!-- float, for vissim-import only: offset of intersections to treat as a junction (in m) -->
		<vissim-default-speed></vissim-default-speed> <!-- float, for vissim-import only: default street speed (in m/s) -->
		<vissim-speed-norm></vissim-speed-norm>	<!-- float, for vissim-import only: factor to multiply the maximum of a speed distribution with -->

		<no-node-removal></no-node-removal>		<!-- boolean: do not join edges although geometry only -->
		<speed-in-km></speed-in-km>			<!-- boolean: speed is given in km/h (not m/s) -->
		<min-decel></min-decel>				<!-- float: the minimum deceleration capabilities of used vehicles (in m/s^2) -->
		<keep-small-tyellow></keep-small-tyellow>	<!-- boolean: do not exceed read times for t yellow even if they are too short -->
		<traffic-light-green></traffic-light-green> <!-- int: default time for the green phase -->
		<traffic-light-yellow></traffic-light-yellow> <!-- int: default time for the yellow phase -->
	</defaults>



	<reports>
		<verbose></verbose> 				<!-- boolean: work verbose -->
		<print-options></print-options> 		<!-- boolean: print option settings before start -->
		<suppress-warnings></suppress-warnings> 	<!-- boolean: do not print warnings -->
		<log-file></log-file> 				<!-- place for log file name -->
	</reports>

</configuration>

