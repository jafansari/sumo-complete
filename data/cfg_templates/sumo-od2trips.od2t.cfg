<configuration>

   <files>

      <!-- place for SUMO-network file name -->
      <net-file></net-file>

      <!-- place for od-file to read -->
      <od-file></od-file>

      <!-- place for od-path to read from -->
      <od-path></od-path>


      <!-- place for output file name -->
      <output-file></output-file>

   </files>


   <process>

      <!-- int: first vehicle emission simulation step -->
      <begin></begin>

      <!-- int: last vehicle emission simulation step -->
      <end></end>

      <!-- float: a factor the the read flows -->
      <scale></scale>

   </process>


   <reports>

      <!-- boolean: work verbose -->
      <verbose></verbose>

      <!-- boolean: print option settings before start -->
      <print-options></print-options>

      <!-- boolean: do not print warnings -->
      <suppress-warnings></suppress-warnings>

      <!-- place for log file name -->
      <log-file></log-file>

   </reports>

</configuration>

