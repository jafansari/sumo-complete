<configuration>

	<files>
		<net-file></net-file>				<!-- place for SUMO-network file name -->
		<od-file></od-file>				<!-- place for od-file to read -->
		<od-path></od-path>				<!-- place for od-path to read from -->

		<output-file></output-file>			<!-- place for output file name -->
	</files>

	<process>
		<begin></begin>					<!-- int: first vehicle emission simulation step -->
		<end></end>						<!-- int: last vehicle emission simulation step -->
		<scale></scale>					<!-- float: a factor the the read flows -->
	</process>

	<reports>
		<verbose></verbose> 				<!-- boolean: work verbose -->
		<print-options></print-options> 		<!-- boolean: print option settings before start -->
		<suppress-warnings></suppress-warnings> 	<!-- boolean: do not print warnings -->
		<log-file></log-file> 				<!-- place for log file name -->
	</reports>

</configuration>

