<configuration>

   <input>
      <net-file>../jtrrouter.net.xml</net-file>
      <flow-definition>../jtrrouter.flows.xml</flow-definition>
      <turn-definition>jtrrouter.turns.xml</turn-definition>
   </input>

   <output>
      <output-file>jtrrouter.rou.xml</output-file>
   </output>

   <processing>
