<?xml version="1.0" encoding="iso-8859-1"?>

<configuration xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:noNamespaceSchemaLocation="http://sumo.sf.net/xsd/netgenConfiguration.xsd">

    <grid_network>
        <grid-net value="true"/>
        <grid-length value="400"/>
        <grid-x-number value="5"/>
        <grid-y-number value="3"/>
    </grid_network>

    <output>
        <output-file value="input_net.net.xml"/>
    </output>

    <processing>
        <no-internal-links value="true"/>
    </processing>

    <building_defaults>
        <lanenumber value="1"/>
        <speed value="10"/>
        <default-junction-type value="traffic_light"/>
    </building_defaults>

</configuration>
