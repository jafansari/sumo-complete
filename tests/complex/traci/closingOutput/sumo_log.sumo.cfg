<configuration>

    <input>
        <net-file value="input_net.net.xml"/>
        <route-files value="input_routes.rou.xml"/>
    </input>

    <remote-port value="8813"/>

    <time>
        <begin value="0"/>
        <end value="100"/>
    </time>

    <report>
        <no-duration-log value="true"/>
        <no-step-log value="true"/>
        <message-log value="lastrun.stdout"/>
        <error-log value="lastrun.stderr"/>
    </report>

</configuration>
