<configuration>

   <grid_network>
      <grid-net>true</grid-net>
      <grid-x-number>3</grid-x-number>
      <grid-y-number>3</grid-y-number>
      <grid-x-length>200</grid-x-length>
      <grid-y-length>200</grid-y-length>
   </grid_network>

   <output>
      <output-file>net.net.xml</output-file>
   </output>

   <building_defaults>
      <default-junction-type>traffic_light</default-junction-type>
   </building_defaults>

   <report>
      <verbose>true</verbose>
   </report>

</configuration>
